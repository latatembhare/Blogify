<div class="card mb-5 mt-5 pb-5 shadow-effect">
    <h4 class="p-3 m-3">Comment({{Commentarray.length}})</h4>
    <div class="card-body" *ngFor="let comment of Commentarray; let i = index">
<div class="comment-box mt-3">
    <h6 class="mb-0">{{comment.data.name}}</h6>
     <!-- <small class="text-danger">LAST UPDATE 23 -SEPT</small> -->
     <div class="mt-3 mb-3">
        {{comment.data.comment}}
     </div>
     <a href="#">Reply</a>
     <a href="#" class="mt-3 ml-3"> View Reply</a>
     <hr>
</div>
    </div>
</div>
