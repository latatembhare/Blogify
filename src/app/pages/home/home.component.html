
<section class="featured-section">
    <div class="container-fluid">
        <div class="loader" *ngIf="!isLoading"></div>
        <div class="row">
            <div class="col-md-12 text-center" *ngIf="isLoading">
                    <h2 class="text-white mt-5">
                        Featured Posts
                    </h2>
                <p class="text-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-3 mt-3" *ngFor="let featuredPost of featuredPostArr">
                <app-post-card [postCard]="featuredPost"></app-post-card>
            </div>
        </div>
    </div>
</section>

<section class="container mt-5" *ngIf="isLoading">
            <div class="col-md-12 text-center ">
                    <h2>
                        Latest Posts
                    </h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor</p>
           
        <div class="row">
            <div class="col-md-4 col-lg-3 mt-3" *ngFor="let latestPost of latestPostArr">
                <app-post-card [postCard]="latestPost"></app-post-card>
            </div>
        </div>
    </div>
</section>
